<html ng-app="eventapp">
    <head>
        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <script src ="/angular/angular.js"></script>
        <script src ="/js/app.js"></script>
        <script src ="/js/controllers/EventController.js"></script>
        <script  src = "/jquery/dist/jquery.min.js"></script>
        <script  src = "/bootstrap/dist/js/bootstrap.min.js"></script>
        <script  src = "/underscore/underscore-min.js"></script>
        
        <div ng-controller="EventController" class="container" style ="padding-left:20px;padding-right:20px">
            <div class="row" >
                <div class="col-md-12" style="border:1">
                    <h2>{{event.title}}</h2>
                    <h3>{{event.trainer}}</h3>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-4">
                    <div><strong>Date:{{event.date}}</strong></div>
                    <div><strong>Time:{{event.time}}</strong></div>
                </div>
                <div class="col-md-3" >
                    <address>
                    <strong>Address:</strong>
                    {{event.location.address}} <br>
                    {{event.location.city}} , {{event.location.state}}
                    </address>
                </div>
            </div>
            <h3>Sessions:</h3>
                <ul >
                    <li ng-repeat="session in event.sessions"> 
                    <div class="well well-lg col-md-1" >
                        <div class="input-group">
                        <div class="btn btn-default" ng-click="upvotesession(session)" ><i class="fa fa-caret-up"></i></div>
                         <div class="badge badge-inverse" >
                            {{session.votecount}}
                        </div>
                        <div class="btn btn-default" ng-click="downvotesession(session)"><i class="fa fa-caret-down"></i></div>
                        </div>
                    </div>
                    <div class="well well-lg col-md-11" >
                        <h3>{{session.name}}</h3>
                        <p>{{session.information}}</p>
                    </div>
                    </li>
                </ul>
                
            
        </div>

    </body>
</html>
